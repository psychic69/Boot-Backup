# UNRAID Boot Check Configuration File
# All paths must be absolute (starting with /)

# Log directory - where logs will be stored
LOG_DIR="/var/log/unraid-boot-check"

# Number of snapshots to keep (must be >= 1)
SNAPSHOTS=10

# Number of days to retain logs (must be >= 1)
RETENTION_DAYS=30

# Clone mount point - temporary mount point for backup USB
CLONE_MP="/mnt/disks/backup-temp"